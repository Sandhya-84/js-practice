<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Practice </title>
</head>
<body>
    <h1 id="heading">Hello World</h1>     <!--heading after we load the page-->
    <button id="changeHeading">Change Heading</button>  
    <script>
        let title =document.getElementById("heading");  // Get the heading element by its ID
        let bt =document.getElementById("changeHeading"); // Get the button element by its ID
        bt.addEventListener("click",() => {
            title.textContent="Welcome to DOM practice";  // Change the text of the heading
            title.style.color="blue";  // Change the color of the heading
        });
        </script>
</body>
</html>
