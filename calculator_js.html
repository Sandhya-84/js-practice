<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        body{
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator{
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #display{
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 18px;
            padding: 5px;
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button{
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #eee;
            cursor: pointer;
        }
        button:hover{
            background: #ddd;
        }
        .equal{
            background: #4CAF50;
            color: white;
        }
        .clear{
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
   <div class="calculator">
     <input id="display" readonly>   <!-- input behaves as screen , id is something that we use to identify that specific input element , readonly means that doesnt allow us to type using keyboards we only use buttons -->
     <div class="buttons">
        <button onclick="press('7')">7</button>   <!-- button creates a clickable buttons ,onclick is a event , press is a js function we send the value in the press function  -->
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>
        <button class="clear" onclick="clearDisplay()">C</button>
     </div>
    </div>
<script>
    let display=document.getElementById("display");
    function press(value){
        display.value+=value;   // value is a property of input element that holds the current value of the input field , we use += to append the new value to the existing value in the display
    }
    function calculate(){
        try{
            display.value=eval(display.value);  // eval is a built in function that evaluates a string as a JavaScript expression and returns the result
        }
        catch{
            display.value="Error";  // if there is an error in the expression we catch it and display error message
        }
    }
    function clearDisplay(){
        display.value="";  // clears the display
    }
</script>

</body>
</html>
